
name: Daily Housing Stress Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # daily 12:00 UTC (~7am Toronto in winter)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python pipeline.py

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tableau-output
          path: |
            output/**
            data/**
